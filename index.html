<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <div>
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="product logo" id="header-img">
      </div>
      <ul>
        <li class="nav-link">
          <a href="features">Features</a>
        </li>
        <li class="nav-link">
          <a href="pricing">Pricing</a>
        </li>
        <li class="nav-link">
          <a href="about-us">About Us</a>
        </li>
      </ul>
    </nav>
  </header>
  <form action="https://www.freecodecamp.com/email-submit">
    <p>You want to get discounts and news about our new products?
      <br>
      Submit your email for discounts and more!
    </p>
    <input type="email" name="email" id="email" required placeholder="Enter your Email">
    <input type="submit" id="submit" value="email" >
  </form>
  <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="Roman Carnival Overture Op. 9 for Five Trombones" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
